<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #222;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
            font-size: 16px;
        }
        .result {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 15px;
            color: #2e7d32;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>📊 Solar Analysis Results</h1>

    <ul>
        <li>🌍 <strong>Country:</strong> {{ country }}</li>
        <li>📐 <strong>Shape:</strong> {{ shape }}</li>
        <li>📏 <strong>L1:</strong> {{ l1 }} m</li>
        <li>🔄 <strong>Rotation:</strong> {{ rotation }}°</li>
        <li>🏢 <strong>Floors:</strong> {{ floors }}</li>
    </ul>

    <div class="result">
        ☀️ {{ result }}
    </div>

    <a href="/">⬅ Back to form</a>
</div>

</body>
</html>
